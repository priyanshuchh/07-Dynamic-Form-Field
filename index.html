<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Field</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/form.png" type="image/x-icon">
</head>

<body>
    <div class="section">
        <div>
            <h2 class="heading">Dynamic Form Field</h2>
            <div class="data">
                <input type="text" class="input_Field" size="50" placeholder="Name">
                <input type="text" class="input_Field" size="50" placeholder="Email">
                <input type="text" class="input_Field" size="50" placeholder="Another Field">
            </div>
            <div class="addRemove">
                <button class="btn" id="add" onclick="addNewField();">Add</button>
                <button class="btn" id="remove" onclick="removeField();">Remove</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&#x3c; &#47; &#x3e; with ❤️ by
            <a href="">Priyanshu Chhabra</a>
            <br>
            <a href="" target="_blank">#30DaysOfJavaScript
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
